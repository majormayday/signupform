<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="signup.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="leftBar">
            <div class="logoBG">
                <img src="media/images/logo2.png" alt="Logo">
                <div class="logoAlt">Site Title</div>
            </div>
        </div>
        <div class="rightBar">
            <div class="info">
                <div class="infoText">Sign up now to get the latest access to all your favorite 
                NFT and crypto news. Don't want to miss out on this once in a lifetime
                opportunity!
   
                </div>
            </div>
            <div class="formContainer">
                <div class="formTitle">Sign Up Now!</div>
                <form action="example.com/path" method="post">
                    
                    <label for="firstName">First Name </label>
                    <label for="lastName">Last Name </label>
                    <input id="ferstName"  type="text" id="firstName" required>
                    <input type="text" id="lastName" required>

                    <label for="eMail">Email </label>
                    <label for="phoneNum">Phone Number (Optional) </label>
                    <input type="email" id="eMail" required>
                    <input type="text" id="phoneNum">

                    <label for="pass">Password (4-8 characters) </label>
                    <label for="confirmPass">Confirm Password </label>
                    <input type="password" required id="pass" autocomplete="new-password" pattern="[0-9a-fA-F]{4,8}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <input type="password" required pattern="[0-9a-fA-F]{4,8}" id="confirmPass">
                </form>
            </div>
            <div class="action">
                <button class="createAccount">Create Account</button>
                <div class="logIn">Already have an account? <a href="fakelogin">Log In</a></link:src></div>
            </div>
        </div>
    </div>
</body>
</html>
